{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="login-center"
        style="
          box-shadow: 0px 0px 4px grey;
          background-color: rgb(255, 255, 255);
          margin: 10% auto;
          width: 30%;
          text-align: center;
        "
      >
        {% if status %}

        <h3
          style="
            background: rgb(221, 23, 23);
            color: white;
            box-sizing: border-box;
            padding: 5% 3%;
            text-align: center;
            width: 100%;
          "
        >
          Authentication Failed
        </h3>
        {% endif %}
        <h3
          style="
            background: rgb(91, 128, 33);
            color: white;
            box-sizing: border-box;
            padding: 5% 3%;
            text-align: center;
            width: 100%;
          "
        >
          Login In
        </h3>
        <div>
          <form action="{% url 'account:login' %}" method="POST">
            <p
              style="
                margin: 20px 5%;
                box-sizing: border-box;
                text-align: center;
              "
            >
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
                style="
                  font-size: 20px;
                  padding: 2%;
                  width: 90%;
                  border-radius: 10px;
                "
              />
            </p>
            <p
              style="
                margin: 20px 5%;
                box-sizing: border-box;
                text-align: center;
              "
            >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                style="
                  font-size: 20px;
                  padding: 2%;
                  width: 90%;
                  border-radius: 10px;
                "
              />
            </p>
            <p
              style="
                margin: 30px 5%;
                box-sizing: border-box;
                text-align: center;
              "
            >
              <button
                style="
                  font-size: 29px;
                  width: 90%;
                  background: rgb(91, 128, 33);
                  color: white;
                  border-radius: 10px;
                  border: 1px solid gray;
                "
              >
                login
              </button>
            </p>
            {% csrf_token %}
          </form>
        </div>
        <div style="text-align: center">
          <p>
            Forgot password? <br />
            <a href="{% url 'account:logout' %}">Recover</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
